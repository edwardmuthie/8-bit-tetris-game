<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    #button-container button {
      padding: 0.6rem 1.2rem;
      border: 1px solid #666;
      background: #fff;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    #button-container button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>My Pages</h1>
  <div id="button-container"></div>

  <script>
    // Add your page filenames (with extension) here:
    const pages = [
    'target_webpage.html',
      'case1.html',
      'case2.html',
      'case3.html',
      'case4.html'
    ];

    const container = document.getElementById('button-container');

    pages.forEach(page => {
      const btn = document.createElement('button');
      // Display the filename without extension, or use page directly:
      btn.textContent = page.replace(/\.html$/i, '');
      btn.addEventListener('click', () => {
        window.open(page, '_blank');
      });
      container.appendChild(btn);
    });
  </script>
</body>
</html>
